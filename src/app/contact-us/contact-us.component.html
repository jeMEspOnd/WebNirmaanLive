<main>
  <!-- Text Container Section -->
  <section class="text-container">
    <div>
      <span id="changing-text">Contact Us</span>
      <p class="additional-text">We would love to hear from you! Please fill out the form below.</p>
    </div>
  </section>

  <!-- Contact Details Section -->
  <section class="contact-details">
    <h2 class="contact-heading">Get in Touch</h2>
    <p class="contact-description">Email: contact&#64;example.com</p>
    <p class="contact-description">Phone: +1 (234) 567-8901</p>
    <p class="contact-description">Address: 123 Main St, Anytown, USA</p>

    <!-- Contact Form -->
    <form class="contact-form">
      <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your Email" required>
      </div>
      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
  </section>
</main>
