<main>
  <!-- Text Container Section -->
  <section class="text-container">
    <div>
      <span id="changing-text">Contact Us</span>
      <p class="additional-text">We would love to hear from you! Please fill out the form below.</p>
    </div>
  </section>
<!-- Contact Details Section -->
<section class="contact-details">
  <h2 class="contact-heading">Get in Touch</h2>
  
  <!-- Contact Information -->
  <div class="contact-info">
    <div class="contact-item">
      <i class="fas fa-envelope"></i>
      <p class="contact-description">Email: <a href="mailto:contact@example.com">contact&#64;example.com</a></p>
    </div>
    <div class="contact-item">
      <i class="fas fa-phone-alt"></i>
      <p class="contact-description">Phone: <a href="tel:+12345678901">+1 (234) 567-8901</a></p>
    </div>
    <div class="contact-item">
      <i class="fas fa-map-marker-alt"></i>
      <p class="contact-description">Address: 123 Main St, Anytown, USA</p>
    </div>
  </div>

  <!-- Contact Form -->
  <form class="contact-form">
    <div class="form-group">
      <i class="fas fa-user form-icon"></i>
      <input type="text" id="name" name="name" placeholder="Your Name" required>
    </div>
    <div class="form-group">
      <i class="fas fa-envelope form-icon"></i>
      <input type="email" id="email" name="email" placeholder="Your Email" required>
    </div>
    <div class="form-group">
      <i class="fas fa-comment-alt form-icon"></i>
      <textarea id="message" name="message" rows="4" placeholder="Your Message" required></textarea>
    </div>
    <button type="submit" class="submit-btn">Send Message</button>
  </form>
</section>

</main>
