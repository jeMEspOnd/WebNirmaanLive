<main>
  <!-- Hero Section / Text Container -->
  <section class="text-container">
    <div>
      <span id="changing-text" class="fade">Contact us</span>
    </div>
  </section>

  <!-- Floating Notification -->
  <app-customsnakebar
    *ngIf="notificationVisible"
    [message]="notificationMessage"
    [type]="notificationType">
  </app-customsnakebar>

  <!-- Contact Form Section -->
  <section class="contact-details">
    <h2 class="contact-heading">Get in Touch</h2>

    <!-- Contact Information -->
    <div class="contact-info">
      <div class="contact-item">
        <i class="fas fa-envelope"></i>
        <p class="contact-description">Email: <a href="mailto:contact@example.com">contact&#64;example.com</a></p>
      </div>
      <div class="contact-item">
        <i class="fas fa-phone-alt"></i>
        <p class="contact-description">Phone: <a href="tel:+12345678901">+1 (234) 567-8901</a></p>
      </div>
      <div class="contact-item">
        <i class="fas fa-map-marker-alt"></i>
        <p class="contact-description">Address: 123 Main St, Anytown, USA</p>
      </div>
    </div>

    <!-- Contact Form with Angular Binding -->
    <form [formGroup]="contactForm" (ngSubmit)="onSubmit()" class="contact-form">
      <div class="form-group">
        <i class="fas fa-user form-icon"></i>
        <input type="text" formControlName="name" placeholder="Your Name" #formField>
      </div>
      <div class="form-group">
        <i class="fas fa-envelope form-icon"></i>
        <input type="email" formControlName="email" placeholder="Your Email" #formField>
      </div>
      <div class="form-group">
        <i class="fas fa-comment-alt form-icon"></i>
        <textarea formControlName="message" rows="4" placeholder="Your Message" #formField></textarea>
      </div>
      <button type="submit" class="submit-btn">Send Message</button>
    </form>
  </section>
</main>
